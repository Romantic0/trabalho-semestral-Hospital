<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação dos Serviços</title>
    <link rel="stylesheet" href="../styles/avaliacao.css">
</head>
<body>
    <header>
        <h1>Avaliação dos Serviços</h1>
        <p>Sua opinião é muito importante para nós!</p>
    </header>
    <main class="container">
        <form id="avaliacaoForm">
            <div id="perguntasContainer">
                <!-- Perguntas serão geradas aqui -->
            </div>
            <div class="form-group">
                <label for="feedback">Comentário (opcional):</label>
                <textarea id="feedback" name="feedback" placeholder="Escreva aqui sua opinião..."></textarea>
            </div>
            <button type="submit">Enviar Avaliação</button>
        </form>
    </main>
    <script src="../scripts/avaliacao.js"></script>
</body>
</html>
